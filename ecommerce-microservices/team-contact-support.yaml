apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-support-team
  namespace: ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contact-support-team
      version: v1
  template:
    metadata:
      labels:
        app: contact-support-team
        version: v1
    spec:
      containers:
      - name: contact-support-team
        image: rslim087/contact-support-team:1.0.0
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: contact-support-team
  namespace: ecommerce
spec:
  ports:
  - port: 8000
    name: http
  selector:
    app: contact-support-team